# Test workflow for session-handoff-check-reusable.yml, pr-body-ai-attribution-check-reusable.yml, and pr-title-check-reusable.yml
name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, edited]

jobs:
  session-handoff:
    uses: maxrantil/.github/.github/workflows/session-handoff-check-reusable.yml@master
    with:
      base-branch: master
      handoff-file: SESSION_HANDOVER.md
      min-lines: 10

  pr-body-ai-attribution:
    uses: maxrantil/.github/.github/workflows/pr-body-ai-attribution-check-reusable.yml@master
    with:
      block-ai-tools: true
      block-agent-mentions: true

  pr-title-check:
    uses: maxrantil/.github/.github/workflows/pr-title-check-reusable.yml@master
