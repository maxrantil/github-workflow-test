# Test workflow for session-handoff-check-reusable.yml and pre-commit-check-reusable.yml
name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]

jobs:
  session-handoff:
    uses: maxrantil/.github/.github/workflows/session-handoff-check-reusable.yml@master
    with:
      base-branch: master
      handoff-file: SESSION_HANDOVER.md
      min-lines: 10

  pre-commit-all-files:
    uses: maxrantil/.github/.github/workflows/pre-commit-check-reusable.yml@master
    with:
      python-version: '3.x'
      base-branch: master
      run-on-all-files: true
